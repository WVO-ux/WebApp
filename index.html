<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  </head>
  <body style="margin: 0; overflow: hidden;">
    
    <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false;" cursor="fuse: false; raycaster: objects: .clickable">
      
      <a-marker preset="hiro">
        
        <a-plane 
          id="meinButton"
          class="clickable"
          position="0 0.5 0" 
          rotation="-90 0 0" 
          width="1.5" height="0.5" 
          color="#EF2D5E"
          onclick="window.location.href='DEIN_LINK_HIER.html'">
          
          <a-text value="Video oeffnen" align="center" position="0 0 0.1" color="white"></a-text>
        </a-plane>

      </a-marker>

      <a-entity camera>
        <a-cursor raycaster="objects: .clickable"></a-cursor>
      </a-entity>
      
    </a-scene>

  </body>
</html>
