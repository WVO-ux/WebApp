<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="utf-8">
  <title>AR Lernstation â€“ YouTube Test</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>

  <style>
    body { margin: 0; font-family: Arial, sans-serif; }
    #hinweis {
      position: fixed;
      bottom: 10px;
      width: 100%;
      text-align: center;
      background: rgba(0,0,0,0.6);
      color: white;
      padding: 10px;
    }
  </style>
</head>

<body>
<a-scene
  embedded
  arjs="sourceType: webcam; debugUIEnabled: false;"
  vr-mode-ui="enabled: false">

  <!-- HIRO Marker -->
  <a-marker preset="hiro">
    <!-- Mobil-optimierter Button -->
    <a-plane
      id="buttonEntity"
      position="0 0.6 0"
      rotation="-90 0 0"
      width="0.6"
      height="0.2"
      color="#1976D2"
      class="clickable"
      geometry="primitive: plane; width: 0.6; height: 0.2">

      <a-text
        value="Klick"
        align="center"
        color="white"
        width="1.5"
        position="0 0 0.05">
      </a-text>
    </a-plane>
  </a-marker>

  <a-entity camera></a-entity>
</a-scene>

<div id="hinweis">
  ðŸ“· Marker scannen â†’ Button antippen â†’ YouTube Ã¶ffnet sich in neuem Tab
</div>

<script>
  const button = document.getElementById('buttonEntity');

  // Mobile Touch Event
  button.addEventListener('touchstart', () => {
    window.open('https://www.youtube.com/watch?v=K7PrbjIkZFg', '_blank');
  });

  // Desktop Fallback
  button.addEventListener('click', () => {
    window.open('https://www.youtube.com/watch?v=K7PrbjIkZFg', '_blank');
  });
</script>

</body>
</html>
