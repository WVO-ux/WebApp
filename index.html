<body>
<a-scene
  embedded
  arjs="sourceType: webcam; debugUIEnabled: false;"
  vr-mode-ui="enabled: false">

  <!-- Marker -->
  <a-marker preset="hiro">

    <!-- Button als interaktives Entity -->
    <a-entity id="buttonEntity" position="0 0.6 0" rotation="-90 0 0">
      <a-plane
        width="0.6"
        height="0.2"
        color="#1976D2"
        geometry="primitive: plane; width: 0.6; height: 0.2">
      </a-plane>

      <a-text
        value="Klick"
        align="center"
        color="white"
        width="1.5"
        position="0 0 0.05">
      </a-text>
    </a-entity>

  </a-marker>

  <a-entity camera></a-entity>
</a-scene>
