<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.0/dist/mindar-image-aframe.prod.js"></script>
    
    <style>
      /* Style für den Info-Button, der über dem Bild erscheint */
      .info-button {
        background-color: #007bff;
        color: white;
        padding: 10px 20px;
        border-radius: 5px;
        text-decoration: none;
        font-family: Arial, sans-serif;
      }
    </style>
  </head>
  
  <body>
    <a-scene mindar-image="imageTargetSrc: https://github.com/WVO-ux/WebApp/raw/refs/heads/main/stern.mind;" 
             vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: false">
      
      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

      <a-entity mindar-image-target="targetIndex: 0">
        <a-plane position="0 0 0" height="0.5" width="1" color="blue" opacity="0.7">
            <a-text value="Mehr Infos laden" align="center" width="2"></a-text>
        </a-plane>
        
        <a-entity class="clickable" gesture-handler 
                  onclick="window.location.href='https://deine-schul-website.de/info-video.html'">
        </a-entity>
      </a-entity>
      
    </a-scene>
  </body>
</html>
