<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="utf-8">
  <title>AR Lernstation</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>

  <style>
    body { margin: 0; font-family: Arial, sans-serif; }
    #hinweis {
      position: fixed;
      bottom: 10px;
      width: 100%;
      text-align: center;
      background: rgba(0,0,0,0.6);
      color: white;
      padding: 10px;
    }
  </style>
</head>

<body>
<a-scene
  embedded
  arjs="sourceType: webcam; debugUIEnabled: false;"
  vr-mode-ui="enabled: false">

  <!-- AUDIO MARKER -->
  <a-marker preset="hiro">
    <a-plane
      position="0 0.6 0"
      rotation="-90 0 0"
      width="1"
      height="0.4"
      color="#1976D2"
      cursor="rayOrigin: mouse"
      onclick="window.open('https://DEIN-AUDIO-LINK-HIER', '_blank')">
      
      <a-text
        value="â–¶ Audio Ã¶ffnen"
        align="center"
        color="white"
        width="2.5"
        position="0 0 0.05">
      </a-text>
    </a-plane>
  </a-marker>

  <!-- VIDEO MARKER -->
  <a-marker preset="hiro" emitevents="true" id="videoMarker">
    <a-plane
      position="0 0.6 0"
      rotation="-90 0 0"
      width="1"
      height="0.4"
      color="#4CAF50"
      cursor="rayOrigin: mouse"
      onclick="window.open('https://DEIN-VIDEO-LINK-HIER', '_blank')">

      <a-text
        value="â–¶ Video Ã¶ffnen"
        align="center"
        color="white"
        width="2.5"
        position="0 0 0.05">
      </a-text>
    </a-plane>
  </a-marker>

  <!-- TEXT MARKER -->
  <a-marker preset="hiro" emitevents="true" id="textMarker">
    <a-plane
      position="0 0.6 0"
      rotation="-90 0 0"
      width="1"
      height="0.4"
      color="#FF9800"
      cursor="rayOrigin: mouse"
      onclick="window.open('https://DEIN-TEXT-LINK-HIER', '_blank')">

      <a-text
        value="â–¶ Text Ã¶ffnen"
        align="center"
        color="white"
        width="2.5"
        position="0 0 0.05">
      </a-text>
    </a-plane>
  </a-marker>

  <a-entity camera></a-entity>
</a-scene>
