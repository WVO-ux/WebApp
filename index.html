<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  </head>
  <body style="margin: 0; overflow: hidden;">
    
    <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false;" cursor="fuse: false; raycaster: objects: .clickable">
      
      <a-marker preset="hiro">
        
        <a-plane 
          id="videoButton"
          class="clickable"
          position="0 0.5 0" 
          rotation="-90 0 0" 
          width="2" height="0.6" 
          color="#FF0000"
          onclick="window.open('https://www.youtube.com/watch?v=K7PrbjIkZFg', '_blank')">
          
          <a-text value="Video: Titration" align="center" position="0 0 0.1" color="white" width="4"></a-text>
        </a-plane>

      </a-marker>

      <a-entity camera>
        <a-cursor raycaster="objects: .clickable" material="color: yellow; shader: flat"></a-cursor>
      </a-entity>
      
    </a-scene>

  </body>
</html>
